---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: ingress-nginx
  namespace: ingress-nginx
spec:
  interval: 1m
  releaseName: ingress-nginx
  chart:
    spec:
      chart: ingress-nginx
      version: 4.0.1
      sourceRef:
        kind: HelmRepository
        name: ingress-nginx
        namespace: flux-system
  install:
    crds: Skip
  upgrade:
    crds: Skip
  values:
    controller:
      name: controller
      image:
        registry: localhost:5000
        image: ingress-nginx
        tag: "v1.0.0"
        digest: ""

      hostPort:
        enabled: true
        ports:
          http: 80
          https: 443

      admissionWebhooks:
        enabled: false
